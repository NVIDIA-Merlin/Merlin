program: ranking_train_eval.py
method: bayes
metric:
  name: auc_avg-final
  goal: maximize
parameters:
  tasks:
    distribution: categorical
    values:
      - "click,like,share,follow"
  mtl_pos_class_weight_click:
    distribution: categorical
    values:
      - 5
  mtl_pos_class_weight_like:
    distribution: categorical
    values:
      - 50
  mtl_pos_class_weight_share:
    distribution: categorical
    values:
      - 50
  mtl_pos_class_weight_follow:
    distribution: categorical
    values:
      - 50
  mtl_loss_weight_click:
    distribution: categorical
    values:
      - 1
  mtl_loss_weight_like:
    distribution: categorical
    values:
      - 1
  mtl_loss_weight_share:
    distribution: categorical
    values:
      - 1
  mtl_loss_weight_follow:
    distribution: categorical
    values:
      - 1
  activation:
    distribution: categorical
    values:
      - relu
  model:
    distribution: categorical
    values:
      - ple
  dropout:
    distribution: uniform
    max: 0.2
    min: 0
  embeddings_l2_reg:
    distribution: uniform
    max: 1e-05
    min: 1e-09
  embedding_sizes_multiplier:
    distribution: int_uniform
    max: 8
    min: 2
  l2_reg:
    distribution: uniform
    max: 1e-04
    min: 1e-08
  lr:
    distribution: uniform
    max: 1e-01
    min: 1e-03
  lr_decay_rate:
    distribution: uniform
    max: 1
    min: 0.98
  lr_decay_steps:
    distribution: int_uniform
    max: 200
    min: 100
  expert_mlp_layers:
    distribution: categorical
    values:
      - "64"
      - "128"
      - "256"
      - "128,64"
      - "256,128,64"
      - "256,128"

  ple_num_layers:
    distribution: int_uniform
    max: 3
    min: 1
  cgc_num_task_experts:
    distribution: int_uniform
    max: 2
    min: 1
  cgc_num_shared_experts:
    distribution: int_uniform
    max: 4
    min: 1
  gate_dim:
    distribution: categorical
    values:
      - "32"
      - "64"
      - "128"
  use_task_towers:
    distribution: categorical
    values:
      - "True"
  tower_layers:
    distribution: categorical
    values:
      - "64"
      - "64,32"
      - "128,64"
  train_batch_size:
    distribution: categorical
    values:
      - 16384
      - 32768
      - 65536
  eval_batch_size:
    distribution: categorical
    values:
      - 65536
  epochs:
    distribution: categorical
    values:
      - 1
