  ple_num_layers:
    distribution: categorical
    values:
      - 3
  cgc_num_task_experts:
    distribution: categorical
    values:
      - 1
  cgc_num_shared_experts:
    distribution: categorical
    values:
      - 3
  gate_dim:
    distribution: categorical
    values:
      - 64
  use_task_towers:
    distribution: categorical
    values:
      - "True"
  tower_layers:
    distribution: categorical
