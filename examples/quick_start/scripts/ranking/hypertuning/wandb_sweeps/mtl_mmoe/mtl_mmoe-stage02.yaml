program: ranking_train_eval.py
method: bayes
metric:
  name: auc_avg-final
  goal: maximize
#Best hparams from https://wandb.ai/merlin-research/mm_quick_start/runs/qyy8e16n?workspace=user-gspmoreira
parameters:
  tasks:
    distribution: categorical
    values:
      - "click,like,share,follow"
  mtl_pos_class_weight_click:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_pos_class_weight_like:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_pos_class_weight_share:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_pos_class_weight_follow:
    distribution: int_uniform
    min: 1
    max: 100
  mtl_loss_weight_click:
    distribution: categorical
    values:
      - 5
  mtl_loss_weight_like:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_loss_weight_share:
    distribution: int_uniform
    min: 1
    max: 10
  mtl_loss_weight_follow:
    distribution: int_uniform
    min: 1
    max: 10
  activation:
    distribution: categorical
    values:
      - relu
  model:
    distribution: categorical
    values:
      - mmoe
  dropout:
    distribution: categorical
    values:
      - 0.12256531115506704
  embeddings_l2_reg:
    distribution: categorical
    values:
      - 1.8554903755907642e-09
  embedding_sizes_multiplier:
    distribution: categorical
    values:
      - 2
  l2_reg:
    distribution: categorical
    values:
      - 1.0127948695454e-05
  lr:
    distribution: categorical
    values:
      - 0.0016068658776594402
  lr_decay_rate:
    distribution: categorical
    values:
      - 0.9830531379656128
  lr_decay_steps:
    distribution: categorical
    values:
      - 108
  expert_mlp_layers:
    distribution: categorical
    values:
      - 128,64
  mmoe_num_mlp_experts:
    distribution: categorical
    values:
      - 5
  gate_dim:
    distribution: categorical
    values:
      - 32
  use_task_towers:
    distribution: categorical
    values:
      - "True"
  tower_layers:
    distribution: categorical
    values:
      - 128,64
  train_batch_size:
    distribution: categorical
    values:
      - 65536
  eval_batch_size:
    distribution: categorical
    values:
      - 65536
  epochs:
    distribution: categorical
    values:
      - 1
