name: docs-build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends pandoc
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools==59.4.0 wheel
          python -m pip install -r docs/requirements-doc.txt
          python -m pip install Markdown==3.3.7
      #- name: Lint with flake8
      #  run: |
      #    flake8 .
      #- name: Lint with black
      #  run: |
      #    black --check .
      #- name: Lint with isort
      #  run: |
      #    isort -c .
      #- name: Lint with interrogate
      #  run: |
      #    interrogate --config=pyproject.toml
      #- name: Lint with codespell
      #  run: |
      #    codespell
      #- name: Run unittests
      #  run: |
      #    python -m pytest -rxs tests/unit/
      # Build docs, TODO: treat warnings as errors, SPHINXOPTS="-W -q"
      - name: Building docs
        run: |
          make -C docs html
      - name: Upload HTML
        uses: actions/upload-artifact@v2
        with:
          name: html-build-artifact
          path: docs/build/html
          if-no-files-found: error
          retention-days: 1
      - name: Store PR information
        run: |
          mkdir ./pr
          echo ${{ github.event.number }}              > ./pr/pr.txt
          echo ${{ github.event.pull_request.merged }} > ./pr/merged.txt
          echo ${{ github.event.action }}              > ./pr/action.txt
      - name: Upload PR information
        uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/
